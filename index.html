<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-container">
      <section class="result">
         <h3 class="titulo">Seu Resultato</h3>

         <!--Circulo que mostra o resultado-->
         <div class="circulo">
            <h1>76</h1>
            <p>de 100</p>
         </div>
         <b>Ótimo</b>
         <p class="info">
            Você pontou mais de 65% das pessoas que fizeram esses testes
         </p>
      </section>
      <section class="resumo">
        <h3 class="titulo">Resumo</h3>
        <div class="linhas">
          <div class="linha">
            <div class="distintivo">
              <img src="./assets/images/icon-reaction.svg" alt="incon">
              <b>Reação</b>
            </div>
            <p><b>80</b> / 100</p>

          </div>
          <div class="linha">
            <div class="distintivo">
              <img src="./assets/images/icon-memory.svg" alt="incon">
              <b>Memoria</b>
            </div>
            <p><b>92</b> / 100</p>

          </div>
          <div class="linha">
            <div class="distintivo">
              <img src="./assets/images/icon-verbal.svg" alt="incon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>

          </div>
          <div class="linha">
            <div class="distintivo">
              <img src="./assets/images/icon-visual.svg" alt="incon">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>

          </div>
        </div>
        <button class="btn">Continuar</button>
      </section>

    </div>
  </div>
</body>
</html>
